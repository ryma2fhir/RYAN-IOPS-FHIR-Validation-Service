# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: install xmllint
        run: sudo apt-get update && sudo apt-get install libxml2-utils
      - name: Update POM
        run: |
          echo -e "cd /*[local-name()='project']/*[local-name()='properties']/*[local-name()='fhir.version']\nset ${{ github.event.inputs.HAPIversion }}\nsave" | xmllint --shell pom.xml
          echo -e "cd /*[local-name()='project']/*[local-name()='version']\nset ${{ github.event.inputs.HAPIversion }}\nsave" | xmllint --shell pom.xml
      - name: Check POM
        run: xmllint --xpath "//*[local-name()='project']/*[local-name()='properties']/*[local-name()='fhir.version']/text()" pom.xml
